<!DOCTYPE html>
<html lang="en"  ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <title id="page-title">TODO List James</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body ng-controller="todoController">
        <header>
            <h1>James's TODO List</h1>
        </header>
        <div id="content">   
            <div style="margin-left:40px">
                <p id="count-label">{{completeItems}} / {{todos.length}} Todos Complete<p>
                <button id="delete-all-button" class="button" ng-click="deleteAllComplete()" ng-show="completeItems > 0" >Delete all complete items</button>               
            </div>
            <section>
                <!--TODO LIST -->
                <h2 id="todo-list-placeholder" ng-hide="dataFetched">Loading...</h2>
                <ul>
                    <li id="todo-item" ng-repeat="todo in todos">
                         <p id="item-text" ng-class="{complete: todo.isComplete}" >{{todo.title}}</p> 
                         <button ng-click="deleteTodo(todo)" class="button">Delete Todo</button>
                         <button ng-click="completeTodo(todo)" ng-hide="todo.isComplete" class="button">Complete Todo</button>

                         <!-- Update text form -->
                         <!-- <form id="update-todo-form", ng-submit="completeTodo()" ng-show="isEditing(todo.id)">
                            <input id="new-todo-text" ng-model="todo.title" autofocus>
                             
                         </form> -->
                    </li>
                </ul>
               
                <!--SUBMIT TODO FORM -->
                
                <form id="todo-form" ng-submit="createTodo()" style="margin-left:20px;margin-top:40px">
                    <input id="new-todo" ng-model="newTodo" placeholder="What needs to be done?" autofocus>
                    <input id="submit-todo" type="submit" value="Create">
                </form>

                <!--TOGGLE TODOS -->
                <div style="margin-top:20px">
                    <button id="toggle-all-button" class="button" onclick="toggleAllOn()">Show All</button>
                    <button id="toggle-active-button" class="button" onclick="toggleActiveOn()">Show Active</button>
                    <button id="toggle-complete-button" class="button" onclick="toggleCompleteOn()">Show Complete</button> 
                    <button id="poll-button" style="visibility:hidden" onclick="poll()"></button>       
                </div>
                <div id="error">{{errorText}}</div>
            </section>

            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
            <script type="text/javascript" src="fetch.js"></script>
            <script type="text/javascript" src="main.js"></script>
           
        </div>
    </body>
</html>
